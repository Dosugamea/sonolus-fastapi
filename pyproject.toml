[tool.poetry]
name = "sonolus-fastapi"
version = "0.1.0"
description = ""
authors = ["Omado <dsgamer777@gmail.com>", "Nanashi. <sevenc7c@sevenc7c.com>"]

[tool.poetry.dependencies]
python = "^3.8"
python-dotenv = {extras = ["cli"], version = "^0.19.0"}
fastapi = "^0.71.0"
uvicorn = "^0.17.0"
gunicorn = "^20.1.0"
taskipy = "^1.9.0"
SQLAlchemy = "1.4.31"
aiomysql = "^0.0.22"
alembic = "^1.7.5"
fastapi-cloudauth = "^0.4.3"
python-multipart = "^0.0.5"
fastapi-pagination = "^0.9.1"
aiofiles = "^0.8.0"
shortuuid = "^1.0.8"
sqlalchemy-seed = "^0.3.0"
boto3 = "^1.21.2"
firebase-admin = "^5.2.0"
httpx = "^0.23.0"

[tool.poetry.dev-dependencies]
pysen = "0.10.2"
pytest = "^6.2.4"
pytest-mock = "^3.6.1"
pytest-sugar = "^0.9.4"
requests = "^2.27.1"
codecov = "^2.1.12"
pytest-cov = "^3.0.0"
pytest-asyncio = "^0.18.0"
botostubs = "^0.14.1"
black = "^22.3.0"
isort = "^5.10.1"
mypy = "0.790"
flake8 = "^4.0.1"

[tool.black] # automatically generated by pysen
line-length = 88
target-version = ["py38"]

[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pysen]
version = "0.10"

[tool.taskipy.tasks]
start = { cmd = "uvicorn src.main:app --reload --host 0.0.0.0", help = "launch test server" }
migrate = { cmd = "alembic upgrade head" }
seed = { cmd = "python seeder.py" }
credential = { cmd = "python credential.py" }
seeder = { cmd = "python -m seeder", help = "Seed database, an argument is required (Run without argument for help)" }
[tool.pytest.ini_options]
asyncio_mode = "strict"
testpaths = ["tests"]

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 88
py_version = "py38"
[[tool.pysen.lint.mypy_targets]]
  paths = [".", "src/routers", "src/database/", "src/cruds/"]
[tool.pysen.lint.source]
  excludes = ["src/models/", "src/models"]

[tool.pyright]
include = ["src"]
